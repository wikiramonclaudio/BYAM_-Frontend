<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-4">
    <h4 class="card-title">Invitar por email<i class="fa fa-envelope ml-2 text-danger"></i></h4>
    <div class="card">
      <div class="card-body">
        <form ngNativeValidate (ngSubmit)="sendInvitation()" class="form-horizontal form-material">
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="email" required placeholder="Email de tu amigo"
                [(ngModel)]="invitation.to" name="to">
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="text" required placeholder="Nombre de tu amigo."
                [(ngModel)]="invitation.name" name="name">
            </div>
          </div>

              </textarea>
          </div>
        </div> -->

          <button class="btn btn-success"><i class="fa fa-sign-in mr-2"></i>Enviar</button>
