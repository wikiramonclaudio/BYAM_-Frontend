<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>
        <table class="table table-hover">
          <tbody>
            <tr *ngFor="let user of users" [routerLink]="['/users']" class="pointer" .pit>
              <td style="width:70px;">
                <img class="img-fluid img-circle rounded" [src]="user.img | image : 'users'" alt="">
              </td>
              <td>{{user.name}}</td>              
            </tr>
          </tbody>
        </table>
        <div *ngIf="users.length == 0" class="alert alert-info">No hay resultados</div>
      </div>
    </div>
  </div>
