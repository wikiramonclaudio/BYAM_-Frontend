<div class="col-lg-6 col-xs-12">
  <div class="card">
    <div class="card-body table-body">
      <!-- <h4>Apuestas de la mesa</h4> -->
      <hr>
      <div class="panel-group">
        <div class="panel panel-default" *ngFor="let matchByTable of matchTypeRelations; let i=index">
          <div *ngIf="matchByTable.match.finished != true">
            <div class="panel-heading">
              <h4 class="panel-title card-title text-center match-title">
                <a data-toggle="collapse" [href]="'#'+matchByTable._id">
                  <span>{{matchByTable.match.localteam}}</span>
                  <span class="ml-2">VS</span>
                  <span class="ml-2">{{matchByTable.match.awayteam}}</span>
                  <br>
                  <span class="ml-2"
                    style="font-size: 13px; color: #ccc2c2;">{{matchByTable.match.when | date: 'short' : 'UTC' : 'es' }}</span>
                </a>
              </h4>
            </div>
            <div [id]="matchByTable._id" class="panel-collapse collapse" *ngIf="matchByTable.match.finished != true">
              <span>{{matchByTable.bettype.name}}</span>
              <br>
              <div class="list-group">
                <a href="javascript:void(0)" class="list-group-item list-group-item-action"
                  [ngClass]="{'list-group-item-success': matchByTable.bettype.option1.selected}"
                  (click)="toggleOption(matchByTable, 1, matchByTable.bettype.option1._id)">
                  {{matchByTable.bettype.option1.name}}
                </a>
                <a href="javascript:void(0)" class="list-group-item list-group-item-action"
                  [ngClass]="{'list-group-item-success': matchByTable.bettype.option2.selected}"
                  (click)="toggleOption(matchByTable, 2, matchByTable.bettype.option2._id)">
                  {{matchByTable.bettype.option2.name}}
                </a>
                <a href="javascript:void(0)" class="list-group-item list-group-item-action"
                  *ngIf="matchByTable.bettype.option3"
                  [ngClass]="{'list-group-item-success': matchByTable.bettype.option3.selected}"
                  (click)="toggleOption(matchByTable, 3, matchByTable.bettype.option3._id)">
                  {{matchByTable.bettype.option3.name}}
                </a>
              </div>
              <form ngNativeValidate class="form-horizontal form-material">
                <label for="" class="mt-2">Resultado</label>
                <div class="form-group display-flex">
                  <div class="col-xs-6 d-flex flex-center">
                    <input class="form-control" type="number" required placeholder="Local"
                      [(ngModel)]="matchByTable.match.localteamgoals" name="subject">
                      <input class="form-control ml-3" type="number" required placeholder="Visitante"
                      [(ngModel)]="matchByTable.match.awayteamgoals" name="subject">
                  </div>
                  <!-- <div class="col-xs-6">
                   
                  </div> -->
                </div>
              </form>
              <button class="btn btn-warning mt-2" (click)="setForecastResult(matchByTable, matchByTable.match)">
                Guardar resultados
              </button>
            </div>
            <hr>
          </div>
        </div>
      </div>
      <!-- <button class="btn btn-secondary" *ngIf="!checkSubscription()">
          <i class="fa fa-plus mr-1"></i>
          <span (click)="subscribeToTable()">Unirme a la mesa</span>
        </button>         -->
    </div>
  </div>
</div>
