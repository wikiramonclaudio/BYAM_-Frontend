<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Usuario</th>             
              <th><i class="text-success fa fa-trophy"></i></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i = index;">
              <th scope="row">{{i + 1}}</th>
              <td><img [src]="user.image | image" width="24" alt="" class="mr-2">{{user.name}}</td>
              <th scope="row">{{user.wins}}</th>
            </tr>           
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
