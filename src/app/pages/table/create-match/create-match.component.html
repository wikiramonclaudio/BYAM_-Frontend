<div class="row">
  <div class="col-lg-6 col-xs-12">
    <div class="card">
      <div class="card-body">      
        <form ngNativeValidate (ngSubmit)="createMatch()" class="form-horizontal form-material">
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="datetime-local" required placeholder="{{translate.instant('main.date')}}" [(ngModel)]="match.when"
                name="userslimit">
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="text" required placeholder="{{translate.instant('main.tournament')}}" [(ngModel)]="match.tournament"
                name="tournament">
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="text" required placeholder="{{translate.instant('main.local_team')}}" [(ngModel)]="match.localteam"
                name="localteam">
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="text" required placeholder="{{translate.instant('main.away_team')}}" [(ngModel)]="match.awayteam"
                name="awayteam">
            </div>
          </div>
          <!-- <div class="form-group ">
                <div class="col-xs-12">
                  <input class="form-control" type="text" required placeholder="Where" [(ngModel)]="match.where"
                    name="where">
                </div>
              </div> -->
          <button class="btn btn-success">{{translate.instant('main.add_game')}}</button>          

        </form>
      </div>
    </div>
  </div>
</div>
