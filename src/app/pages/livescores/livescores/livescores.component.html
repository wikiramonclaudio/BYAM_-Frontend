<div class="col-xs-12">
  <div class="card">
    <div class="card-body table-body">
      <div class="card-header">
        <a href="javascript:void(0);" (click)="setCountryFilter(1)">
          <div class="flag flag-es"></div>
          <span class="ml-2 color-primary" [ngClass]="{'font-weight-bold': selectedCountry == 1}">España</span>
        </a>
        <a href="javascript:void(0);" class="ml-3" (click)="setCountryFilter(2)">
          <div class="flag flag-england"></div>
          <span class="ml-2 color-primary" [ngClass]="{'font-weight-bold': selectedCountry == 2}">Inglaterra</span>
        </a>
        <a href="javascript:void(0);" class="ml-3" (click)="setCountryFilter(3)">
          <div class="flag flag-it"></div>
          <span class="ml-2 color-primary" [ngClass]="{'font-weight-bold': selectedCountry == 3}">Italia</span>
        </a>
      </div>
      <div class="spain text-center" *ngIf="selectedCountry == 1">
          <h4 class="card-title mt-3 text-center">Primera división</h4>
        <iframe frameborder="0" scrolling="no" width="520" height="440"
          src="https://www.fctables.com/spain/liga-bbva/iframe/?type=league-scores&lang_id=4&country=201&template=43&team=&timezone=Europe/Madrid&time=24&width=520&height=440&font=Helvetica&fs=14&lh=24&bg=FFFFFF&fc=333333&logo=1&tlink=1&scoreb=f4454f&scorefc=FFFFFF&sgdcoreb=8f8d8d&sgdcorefc=FFFFFF&sh=1&hfb=1&hbc=3bafda&hfc=FFFFFF"></iframe>
      </div>
      <div class="england text-center" *ngIf="selectedCountry == 2">
          <h4 class="card-title mt-3 text-center">Premier League</h4>
          <iframe frameborder="0"  scrolling="no" width="520" height="440" src="https://www.fctables.com/england/premier-league/iframe/?type=league-scores&lang_id=4&country=67&template=10&timezone=Europe/Madrid&time=24&width=520&height=440&font=Helvetica&fs=14&lh=24&bg=FFFFFF&fc=333333&logo=1&tlink=1&scoreb=f4454f&scorefc=FFFFFF&sgdcoreb=8f8d8d&sgdcorefc=FFFFFF&sh=1&hfb=1&hbc=3bafda&hfc=FFFFFF"></iframe>
        </div>
        <div class="italy text-center" *ngIf="selectedCountry == 3">
            <h4 class="card-title mt-3 text-center">Serie A</h4>
            <iframe frameborder="0"  scrolling="no" width="520" height="440" src="https://www.fctables.com/italy/serie-a/iframe/?type=league-scores&lang_id=4&country=108&template=17&timezone=Europe/Madrid&time=24&width=520&height=440&font=Helvetica&fs=14&lh=24&bg=FFFFFF&fc=333333&logo=1&tlink=1&scoreb=f4454f&scorefc=FFFFFF&sgdcoreb=8f8d8d&sgdcorefc=FFFFFF&sh=1&hfb=1&hbc=3bafda&hfc=FFFFFF"></iframe>
          </div>
    </div>
  </div>
</div>
