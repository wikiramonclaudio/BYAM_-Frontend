<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de progreso</h4>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            aria-valuenow="50"
            [attr.ariaValueNow]= "percent1"
            aria-valuemin="0"
            aria-valuemax="100"            
            [style.width] = "percent1 + '%'"
          ></div>
        </div>
        <br>
        <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated bg-success"
              role="progressbar"
              aria-valuenow="50"
              [attr.ariaValueNow]= "percent2"
              aria-valuemin="0"
              aria-valuemax="100"            
              [style.width] = "percent2 + '%'"
            ></div>
          </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
         <app-incrementator (changeProgress)="percent1 = $event" legend="'Barra azul'" [progress]="percent1"></app-incrementator>
      </div>
    </div>
  </div>
  <div class="col-6">
      <div class="card">
        <div class="card-body">
            <app-incrementator (changeProgress)="percent2 = $event" legend="'Barra verde'" [progress]="percent2"></app-incrementator>
        </div>
      </div>
    </div>
</div>
