<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body animated slideInDown">
        <h4 class="card-title">{{translate.instant('main.themes')}}</h4>
        <hr>
        <div class="r-panel-body">
          <ul id="themecolors" class="m-t-20">
              <li><b>{{translate.instant('main.light_sidebar')}}</b></li>
              <li><a [ngClass]="{ 'working': activeTheme == 'default'}" (click)="changeColor('default')" data-theme="default" class="selector default-theme">1</a></li>
              <li><a [ngClass]="{ 'working': activeTheme == 'green'}" (click)="changeColor('green')" data-theme="green" class="selector green-theme">2</a></li>
              <li><a [ngClass]="{ 'working': activeTheme == 'red'}" (click)="changeColor('red')" data-theme="red" class="selector red-theme">3</a></li>
              <li><a [ngClass]="{ 'working': activeTheme == 'blue'}" (click)="changeColor('blue')" data-theme="blue" class="selector blue-theme">4</a></li>
              <li><a [ngClass]="{ 'working': activeTheme == 'purple'}" (click)="changeColor('purple')" data-theme="purple" class="selector purple-theme">5</a></li>
              <li><a [ngClass]="{ 'working': activeTheme == 'megna'}" (click)="changeColor('megna')" data-theme="megna" class="selector megna-theme">6</a></li>

              <li class="d-block m-t-30"><b>{{translate.instant('main.dark_sidebar')}}</b></li>
              <li><a [ngClass]="{ 'working': activeTheme == 'default-dark'}" (click)="changeColor('default-dark')" data-theme="default-dark" class="selector default-dark-theme">7</a></li>
              <li><a [ngClass]="{ 'working': activeTheme == 'green-dark'}" (click)="changeColor('green-dark')" data-theme="green-dark" class="selector green-dark-theme">8</a></li>
              <li><a [ngClass]="{ 'working': activeTheme == 'red-dark'}" (click)="changeColor('red-dark')" data-theme="red-dark" class="selector red-dark-theme">9</a></li>
              <li><a [ngClass]="{ 'working': activeTheme == 'blue-dark'}" (click)="changeColor('blue-dark')" data-theme="blue-dark" class="selector blue-dark-theme working">10</a></li>
              <li><a [ngClass]="{ 'working': activeTheme == 'purple-dark'}" (click)="changeColor('purple-dark')" data-theme="purple-dark" class="selector purple-dark-theme">11</a></li>
              <li><a [ngClass]="{ 'working': activeTheme == 'megna-dark'}" (click)="changeColor('megna-dark')" data-theme="megna-dark" class="selector megna-dark-theme">12</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="card animated slideInUp">
      <div class="card-body">
        <h4 class="card-title">{{translate.instant('main.language')}}</h4>
        <hr>
        <div class="r-panel-body">
          <ul id="themecolors" class="m-t-20">
              <li><b>{{translate.instant('main.choose_language')}}</b></li>
              <li>
                <div class="d-flex mt-2 ml-3">
                  <a href="javascript:void(0)" class="p-0" style="cursor:pointer;" (click)="changeLanguage('es')">
                    <img src="./assets/images/espana.svg" width="30" alt="">
                  </a>
                  <a href="javascript:void(0)" class="p-0 ml-3" style="cursor:pointer;" (click)="changeLanguage('en')">
                    <img src="./assets/images/reino-unido.svg" width="30" alt="">
                  </a>
                </div>
              </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
