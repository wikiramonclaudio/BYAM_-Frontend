<div class="row">
  <div class="col-sm-12">
    <div class="animated fadeIn">
      <div class="card-body d-flex flex-wrap align-items-center justify-content-center pt-0">
        <!-- <h4 class="card-title text-center">Partidas en juego</h4> -->
        <a href="javascript:void(0)" [routerLink]="['/add-table']" class="btn animated fadeIn btn-success">
          <i class="fa fa-plus"></i>
        </a>
        <a href="javascript:void(0)" class="ml-2 btn animated fadeIn bg-theme text-white" (click)="getMyTables()">
          {{ translate.instant('main.my_games') }}
        </a>
        <a href="javascript:void(0)" class="ml-2 btn animated fadeIn bg-theme text-white" (click)="getTables()">
          {{ translate.instant('main.all') }}
        </a>
        <br>
        <mat-form-field class="ml-2 mt-2">
          <mat-label>Por apuesta</mat-label>
          <mat-select disableRipple [(ngModel)]="betamount" name="betamount" (ngModelChange)="getTables(betamount)">
            <mat-option value="">{{translate.instant('main.all')}}</mat-option>
            <mat-option value="1">1€</mat-option>
            <mat-option value="2">2€</mat-option>
            <mat-option value="5">5€</mat-option>
            <mat-option value="10">10€</mat-option>
            <mat-option value="15">15€</mat-option>
            <mat-option value="20">20€</mat-option>
            <mat-option value="30">30€</mat-option>
            <mat-option value="50">50€</mat-option>
            <mat-option value="100">100€</mat-option>
          </mat-select>
        </mat-form-field>
        <!-- <div class="d-flex justify-content-center animated fadeIn align-items-baseline search-table-box ml-3">
          <i class="fa fa-search ml-2 mr-2 text-muted"></i>
          <span class="ui-float-label">
            <input id="float-input" type="text" size="30" name="filterSearch" (keyup)="filterTables()"
              [(ngModel)]="searchFilter" pInputText>
            <label for="float-input">{{translate.instant('chat.search_here')}}</label>
          </span>
        </div> -->
      </div>
    </div>
  </div>

  <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let table of tables">
    <div class="card animated zoomIn" *ngIf="table && table._id">
      <div class="card-body">
        <a href="javascript:void(0)" [routerLink]="['/table', table._id]" class="d-flex">
          <img style="width: 22px;
              height: 22px;
              border-radius: 100%;
              margin-right: 10px;" [src]="table.owner.image | image" width="25px" alt="">
          <h5 class="card-title match-title mt-0">{{table.name}}</h5>
        </a>
        <p class="card-text"></p>
        <span class="badge badge-info fa fa-eur"> {{table.betamount}}</span>
        <span class="badge badge-success fa fa-user ml-2" style="font-size: 13px;"> {{table.activeusers}} </span>
        <span class="badge badge-light fa fa-trophy ml-2 " style="font-size: 13px;">
          {{table.activeusers * table.betamount}}€ </span>
        <span *ngIf="table.closed == true" style="font-size:13px;" class="badge badge-danger ml-2 fa fa-lock">
          <i class="fa fa-xczc"></i>
          <i class="fa fa-xczc"></i>
          <i class="fa fa-xczc"></i>
        </span>
        <br>
        <a href="javascript:void(0)" [routerLink]="['/table', table._id]" class="btn text-white bg-theme float-right join-table-btn">
          <i class="fa fa-sign-in btn text-white bg-theme"></i>
          <!-- {{ translate.instant('main.join') }} -->
        </a>
      </div>
    </div>
  </div>

</div>
