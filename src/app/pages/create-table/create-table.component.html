<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body pt-0">
        <div class="animated rubberBand" style="position:fixed; right: 5px; z-index: 999; top:50px;"
          *ngIf="betTypesLoaded">
        </div>
        <form ngNativeValidate class="form-horizontal form-material" id="create-table-form">
          <div class="container ">
            <div class="row">
              <div class="col-lg-3 col-xs-12 col-md-4 mt-2">
                <input class="form-control" type="text" required placeholder="{{translate.instant('main.game_name')}}"
                  [(ngModel)]="table.name" name="name" #name="ngModel">
                <span class="text-danger" style="font-size:13px;"
                  *ngIf="name.errors?.required">{{translate.instant('main.mandatory_field')}}</span>
              </div>
              <div class="col-lg-3 col-xs-12 col-md-4 mt-2">
                <input class="form-control" type="number" required
                  placeholder="{{translate.instant('main.bet_amount')}}" [(ngModel)]="table.betamount" name="betamount"
                  #betamount="ngModel">
                <span class="text-danger" style="font-size:13px;"
                  *ngIf="betamount.errors?.required">{{translate.instant('main.mandatory_field')}}</span>
              </div>
              <div class="col-lg-3 col-xs-12 col-md-4 mt-3" [hidden]="true">
                <div class="checkbox checkbox-primary p-t-0">
                  <input id="checkbox-signup" type="checkbox" [(ngModel)]="table.chat" name="chat" #chat="ngModel">
                  <label for="checkbox-signup">{{translate.instant('main.active_chat')}}</label>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div *ngIf="!checkTieBreakSelection()" class="alert alert-info mt-3">
          <span>
            {{translate.instant('table.tiebreak_alert')}}
            <b>{{translate.instant('table.tiebreak_sugest')}}</b>.
          </span>
        </div>
        <br>
        <p-pickList [source]="matches" [target]="selectedMatches" [responsive]="true"
          sourceHeader="Partidos disponibles" targetHeader="Partidos aÃ±adidos" filterBy="localteam, awayteam"
          (onTargetSelect)="setTieBreak($event)" (onMoveToTarget)="saveMatch($event,'','')"
          (onMoveToSource)="removeSelectedMatchTypeRelation($event)">
          <ng-template let-match let-index pTemplate="item">
            <div class="ui-helper-clearfix">
              <a>
                <span>{{match.localteam}}</span>
                <span class="ml-2">VS</span>
                <span class="ml-2">{{match.awayteam}}</span>
                <br>
                <span class="ml-2" style="font-size: 13px; color: #ccc2c2;">{{match.when | date: 'short'}}</span>
                <br>
              </a>
            </div>
          </ng-template>
        </p-pickList>
        <div class="d-flex">
          <button class="btn bg-theme text-white ml-2 mt-4" (click)="createTable()" [disabled]="selectedMatches.length<3"
            type="submit">
            {{translate.instant('table.create_game')}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
