<div class="row">
  <div class="col-lg-6 col-xs-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center">CREAR MESA</h4>
        <hr>
        <form class="form-horizontal form-material" id="loginform">
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="text" required placeholder="Nombre de la mesa"
                [(ngModel)]="table.name" name="name">
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="text" required placeholder="Limite usuarios"
                [(ngModel)]="table.userslimit" name="userslimit">
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="text" required placeholder="Apuesta" [(ngModel)]="table.betamount"
                name="betamount">
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <div class="checkbox checkbox-primary p-t-0">
                <input id="checkbox-signup" type="checkbox" [(ngModel)]="table.chat" name="chat">
                <label for="checkbox-signup">Activar chat</label>
              </div>
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="text" required placeholder="Deporte" [(ngModel)]="table.type"
                name="type">
            </div>
          </div>
          <!-- {{tableForm.errors | json}} -->

        </form>

        <button class="btn btn-info" data-toggle="modal" data-target="#addMatchModal" (click)="getMatches()">
          <i class="fa fa-plus mr-2"></i>
          <span>Añadir partidos</span>
        </button>
      </div>
    </div>
  </div>
</div>
<!-- <app-create-match></app-create-match> -->
<div class="row">
  <div class="col-lg-6 col-xs-12">
    <div class="card">
      <div class="card-body">
        <button class="btn btn-success" (click)="createTable()" type="submit">Crear mesa</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="addMatchModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Añadir partidos</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="card">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let match of matches" [ngClass]="{'active': match.selected}"
              (click)="toggleSelected(match)">
              <a href="javascript:void(0)" style="color: inherit;">
                <span>{{match.localteam}}</span>
                <span class="ml-2">VS</span>
                <span class="ml-2">{{match.awayteam}}</span>
                <span class="ml-2" style="font-size: 13px; color: #ccc2c2;">{{match.when | date: 'short'}}</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="saveMatches()">Añadir
          partidos</button>
      </div>
    </div>
  </div>
</div>
