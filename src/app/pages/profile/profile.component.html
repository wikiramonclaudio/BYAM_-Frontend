<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{translate.instant('profile.user_profile')}}</h4>
        <h6 class="card-subtitle">{{user.name}}</h6>
        <form ngNativeValidate #f="ngForm" (ngSubmit)="save( f.value )" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">{{translate.instant('main.name')}}</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user mr-2" style="font-size: 20px;line-height: 35px;"></i>
              </div>
              <input type="text" [ngModel]="user.name" name="name" class="form-control" required
                placeholder="Nombre de usuario">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email mr-2" style="font-size: 20px;line-height: 35px;"></i>
              </div>
              <input type="email" [ngModel]="user.email" [disabled]="user.google" name="email" required
                class="form-control" placeholder="Email">
            </div>
          </div>
          <button type="submit" class="btn bg-theme text-white waves-effect waves-light m-r-10">
            <!-- <i class="fa fa-save"></i> -->
            {{translate.instant('main.save')}}</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="card">
      <div class="card-body" align="center">
        <h4 class="card-title">{{translate.instant('profile.profile_image')}}</h4>
        <h6 class="card-subtitle">{{user.name}}</h6>
        <img [src]="user.image | image" *ngIf="!provisionalImg" style="width: 150px;">
        <img [src]="provisionalImg" *ngIf="provisionalImg" style="width: 150px;">

        <input type="file" name="file" style="max-width: 100%;" class="mt-2" (change)="selectImage($event.target.files[0])" id="">
        <br><br>
        <button (click)="updateImage()" [disabled]="!fileToUpload" type="submit"
          class="btn btn-block bg-theme text-white waves-effect waves-light m-r-10">
          <!-- <i class="fa fa-save"></i> -->
          {{translate.instant('profile.update_profile_image')}}</button>
      </div>
    </div>
  </div>
</div>
