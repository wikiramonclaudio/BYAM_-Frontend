<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
            <img [src]="user.image | image" alt="user" />
              <span class="hide-menu">{{ user.name }} </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li><a routerLinkActive="active" routerLink="/profile">Mi perfil </a></li>
            <!-- <li><a href="javascript:void()">My Balance</a></li> -->
            <li><a [routerLink]="[ '/chat' ]" href="javascript:void()">Mensajes</a></li>
            <li><a [routerLink]="[ '/settings' ]">Ajustes</a></li>
            <li><a (click)="userService.logout()" class="pointer">Salir</a></li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">PERSONAL</li>
        <li *ngFor="let menu of userService.menu">
          <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
            <i class="{{menu.icon}}"></i>
            <span class="hide-menu">{{menu.title}}
              <span class="label label-rouded label-themecolor pull-right">{{menu.submenu.length}}
              </span>
            </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let submenu of menu.submenu">
              <a [routerLinkActive]="" [ngClass]="rla.isActive?'active':''"  #rla="routerLinkActive" [routerLink]="[ submenu.url ]" >{{submenu.title}}</a>
            </li>
            <!-- <li><a href="index2.html">Analytical</a></li>
            <li><a href="index3.html">Demographical</a></li>
            <li><a href="index4.html">Modern</a></li> -->
          </ul>
        </li>       
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
