<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="">
        <div class="card-body d-flex flex-wrap align-items-center justify-content-center">
          <!-- <h4 class="card-title text-center">Partidas en juego</h4> -->
          <!-- <a href="javascript:void(0)" [routerLink]="['/add-table']" class="btn btn-success">
            <i class="fa fa-plus"></i>
          </a> -->
          <!-- <h3 class="text-themecolor mr-2">Ajax de Palomeras</h3> -->
          <a href="javascript:void(0)" class="ml-2 btn btn-secondary btn-rounded"
            [routerLink]="['/minibyam/minibyam-dashboard']">
            Volver
          </a>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-lg-6 bg-white">
      <h2 class="mb-1 mt-3 text-white text-center bg-theme">Clasificación</h2>

      <!-- <p-dataView [value]="teams">
        <ng-template let-item let-index="rowIndex" pTemplate="listItem">
          <div class="d-flex justify-content-center align-items-center">
            <div>
              {{index}}
            </div>
            <div>
              {{item.name}}
            </div>
            <div>
              {{item.points}}
            </div>
          </div>
        </ng-template>
      </p-dataView> -->
      <p-table [value]="teams">
        <ng-template pTemplate="header">
          <tr>
            <th style="text-align:center; width: 80px;">Posición</th>
            <th style="text-align:center">Equipo</th>
            <th style="text-align:center; width: 80px;">Puntos</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-team let-index="rowIndex">
          <tr class="animated bounceInUp">
            <td style="text-align:center; width: 80px;">{{index + 1}}</td>
            <td style="text-align:center">{{team.name}}</td>
            <td style="text-align:center; width: 80px;">{{team.points}}</td>
            <!-- <td>{{team.color}}</td> -->
          </tr>
        </ng-template>
      </p-table>

    </div>
    <div class="col-sm-12 col-lg-6 bg-white">
      <h2 class="mb-1 mt-3 text-white text-center bg-theme">Tabla de goleadores</h2>
      <p-table [value]="players">
        <ng-template pTemplate="header">
          <tr>
            <!-- <th style="text-align:center; width: 80px;">Nombre</th> -->
            <th style="text-align:center">Nombre</th>
            <th style="text-align:center">Equipo</th>
            <th style="text-align:center; width: 80px;">Goles</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-player let-index="rowIndex">
          <tr class="animated bounceInUp">
            <!-- <td style="text-align:center; width: 80px;">{{index + 1}}</td> -->
            <td style="text-align:center" (click)="player.display = !player.display">
              {{player.name}}
              <p-dialog header="{{player.name}}" [(visible)]="player.display" [position]="'top'">
                {{player.name}}
                {{player.name}}
              </p-dialog>
            </td>
            <td style="text-align:center; width: 80px;">
              <div class="d-flex justify-content-center align-items-center">
                <span class="mr-2" >{{player.team}}</span>
              </div>
            </td>
            <td style="text-align:center; width: 80px;">
              <div class="d-flex justify-content-center align-items-center">
                <span class="mr-2" style="font-weight: bold;">{{players.length - index}}</span>
                <img src="assets/images/minibyam/gol.png" width="25" class="" />
              </div>
            </td>
            <!-- <td>{{team.color}}</td> -->
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
