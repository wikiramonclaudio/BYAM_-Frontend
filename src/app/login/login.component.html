<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar animated fadeIn" style="background-image:url(./assets/images/background/stadium.jpg);">
  <div class="login-box card animated zoomIn">
    <div class="card-body p-0">
      <form ngNativeValidate #f="ngForm" class="form-horizontal form-material col-sm-12" id="loginform" action="index.html" (ngSubmit)="login(f)">
        <a href="javascript:void(0)" class="text-center db login-byam-content">
          <!-- <img src="./assets/images/logo-icon.png" alt="Home" /><br /> -->
          <!-- <img src="./assets/images/BYAM.svg" alt="Home" />-->
          <h3 class="byam-login">BYAM</h3>
        </a>
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input class="form-control text-center" autocomplete="off" [ngModel]="email" name="email" type="email" required placeholder="Correo electrónico">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control text-center" autocomplete="off" ngModel name="password" type="password" required placeholder="Password">
          </div>
        </div>
        <!-- <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary text-center">
              <input [(ngModel)]="recuerdame" name="recuerda" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
              <label for="checkbox-signup"> Recuerdame </label>
            </div>
            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i>
             Olvidaste tu password?</a>
          </div>
        </div> -->
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">
              <i class="fa fa-sign-in mr-2"></i>
              Acceder
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
            <div class="social">
                <button type="button" id="google-btn" class="btn btn-danger"
                 title="Iniciar sesión con Google">
                   <i aria-hidden="true" class="fa fa-google-plus"></i>
                </button>
            </div>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
           No tienes una cuenta?
           <a [routerLink]="[ '/register' ]" class="m-l-5">
           <span class="fa fa-sign-in mr-1"></span>
           Regístrate
          </a>
          </div>
        </div>
      </form>
      <form class="form-horizontal" id="recoverform" action="index.html">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Recover Password</h3>
            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
